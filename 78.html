<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上花店 - 名單收集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>加入我們的花卉名單</h1>
        <p>填寫以下表單，讓我們為您提供最新的花卉資訊和優惠！</p>
        <form action="/submit-form" method="POST">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

            <label for="phone">電話號碼</label>
            <input type="tel" id="phone" name="phone" placeholder="請輸入您的電話號碼" required>

            <label for="flower-type">您喜歡的花卉類型</label>
            <select id="flower-type" name="flower_type" required>
                <option value="">請選擇</option>
                <option value="玫瑰">玫瑰</option>
                <option value="百合">百合</option>
                <option value="向日葵">向日葵</option>
                <option value="鬱金香">鬱金香</option>
                <option value="其他">其他</option>
            </select>

            <label for="message">留言 (可選)</label>
            <textarea id="message" name="message" rows="4" placeholder="有任何特別需求？告訴我們！"></textarea>

            <button type="submit">提交</button>
        </form>
        <div class="footer">
            <p>我們尊重您的隱私，您的資訊將僅用於提供花卉相關服務。</p>
        </div>
    </div>
</body>
</html>
